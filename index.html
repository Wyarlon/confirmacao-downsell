<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Compra</title>
    <script>
        // Variáveis controláveis
        const pixelFired = false; // Impede disparos duplicados
        
        function firePixel() {
            if(pixelFired) return;
            
            const pixelID = '1345211853386206';
            const params = new URLSearchParams({
                ev: 'Purchase',
                'cd[value]': '19.90',  // Ponto decimal
                'cd[currency]': 'BRL',
                'cd[product_type]': 'downsell', // Corrigido
                noscript: '1',
                t: Date.now()
            });
            
            // Método único de disparo
            navigator.sendBeacon(`https://www.facebook.com/tr?id=${pixelID}&${params}`);
            
            pixelFired = true;
        }
        
        // Dispara ao carregar
        window.addEventListener('DOMContentLoaded', firePixel);
        
        // Redireciona após 3s
        setTimeout(() => {
            window.location.href = "https://compra-confirmada.my.canva.site";
        }, 3000);
    </script>
</head>
<body style="
    font-family: Arial;
    text-align: center;
    padding: 50px;
    background: #f5f5f5;
">
    <h1>✅ Compra confirmada!</h1>
    <p>Aguarde o redirecionamento...</p>
</body>
</html>
