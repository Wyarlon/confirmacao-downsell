<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Confirmada - R$19,90</title>
    
    <!-- Script de captura de dados -->
    <script>
    // Captura todos os parâmetros importantes
    (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const clientData = {
            fbclid: urlParams.get('fbclid') || localStorage.getItem('ultimo_fbclid') || '',
            whatsapp_number: urlParams.get('whatsapp_number') || '',
            value: 19.90,
            currency: 'BRL',
            offer_type: 'downsell'
        };

        // Armazena no localStorage (opcional)
        if(clientData.fbclid) localStorage.setItem('ultimo_fbclid', clientData.fbclid);
        if(clientData.whatsapp_number) localStorage.setItem('client_whatsapp', clientData.whatsapp_number);

        // Envia para dataLayer
        window.dataLayer = window.dataLayer || [];
        dataLayer.push({
            event: 'purchase_completed',
            client_data: clientData
        });
    })();
    </script>

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){/* GTM padrão */})(window,document,'script','dataLayer','GTM-K3SZTP8L');</script>

    <!-- Facebook Pixel -->
    <script>
    !function(f,b,e,v,n,t,s){/* Pixel padrão */}(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1345211853386206');
    fbq('track', 'PageView');
    fbq('track', 'Purchase', {
        value: 19.90,
        currency: 'BRL',
        content_ids: ['downsell_offer'],
        content_type: 'product',
        fbclid: localStorage.getItem('ultimo_fbclid') || ''
    });
    </script>
</head>

</body>
</html>
