<body style="font-family: Arial; text-align: center; padding-top: 100px; background: #f5f5f5;">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K3SZTP8L"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    
    <!-- Painel de Debug (s√≥ aparece com ?debug=true) -->
    <div class="debug-panel" id="debugPanel">
        <h3 style="margin:0 0 10px 0;color:#4285f4;">PAINEL DE DEBUG - MODO DESENVOLVEDOR</h3>
        <button class="debug-btn" onclick="window.location.reload()">Recarregar P√°gina</button>
        <button class="debug-btn green" onclick="simularRedirecionamento()">Simular Redirecionamento (5s)</button>
        <button class="debug-btn red" onclick="limparLocalStorage()">Limpar LocalStorage</button>
        <span id="debug-status" style="margin-left:15px;font-weight:bold;color:#4285f4;"></span>
    </div>

    <h1>‚úÖ Compra confirmada!</h1>
    <p>Obrigado por adquirir nossa oferta especial por <strong>R$19,90</strong>.</p>
    <p id="redirect-message">Voc√™ ser√° redirecionado automaticamente em <span id="countdown">5</span> segundos...</p>
    
    <!-- Dados de Debug (s√≥ aparece com ?debug=true) -->
    <div class="debug-data" id="debugData">
        <h3>üìä Dados do Evento Capturados:</h3>
        <pre id="debug-output" style="background:#f5f5f5;padding:10px;overflow:auto;"></pre>
    </div>

    <script>
        // Verifica se deve mostrar debug
        const urlParams = new URLSearchParams(window.location.search);
        const debugMode = urlParams.has('debug');
        
        // Mostra elementos de debug se necess√°rio
        if(debugMode) {
            document.getElementById('debugPanel').style.display = 'block';
            document.getElementById('debugData').style.display = 'block';
            document.getElementById('redirect-message').style.display = 'none';
        }

        // Vari√°veis de controle
        let redirectTimer;
        let countdown = 5;

        // Elementos DOM
        const countdownEl = document.getElementById('countdown');
        const redirectMessageEl = document.getElementById('redirect-message');
        const debugOutputEl = document.getElementById('debug-output');
        const debugStatusEl = document.getElementById('debug-status');

        // Fun√ß√£o para simular redirecionamento
        function simularRedirecionamento() {
            debugStatusEl.textContent = "Redirecionando em 5s...";
            startCountdown();
        }

        // Fun√ß√£o para iniciar contagem regressiva
        function startCountdown() {
            clearInterval(redirectTimer);
            countdown = 5;
            redirectTimer = setInterval(() => {
                countdown--;
                countdownEl.textContent = countdown;
                if(countdown <= 0) {
                    clearInterval(redirectTimer);
                    window.location.href = "https://compra-confirmada.my.canva.site";
                }
            }, 1000);
        }

        // Fun√ß√£o para limpar localStorage
        function limparLocalStorage() {
            localStorage.removeItem('ultimo_fbclid');
            localStorage.removeItem('client_whatsapp');
            debugStatusEl.textContent = "LocalStorage limpo com sucesso!";
            setTimeout(() => { debugStatusEl.textContent = ""; }, 3000);
            loadDebugData();
        }

        // Fun√ß√£o para mostrar dados de debug
        function loadDebugData() {
            const urlParams = new URLSearchParams(window.location.search);
            const fbclidDaURL = urlParams.get('fbclid');
            
            if (fbclidDaURL) {
                localStorage.setItem('ultimo_fbclid', fbclidDaURL);
            }
            
            const currentFbclid = fbclidDaURL || localStorage.getItem('ultimo_fbclid') || 'N√£o capturado';
            
            const debugData = {
                fbclid: currentFbclid,
                whatsapp_number: urlParams.get('whatsapp_number') || localStorage.getItem('client_whatsapp') || 'N√£o capturado',
                value: 19.90,
                currency: 'BRL',
                offer_type: 'downsell',
                debug_mode: debugMode,
                timestamp: new Date().toISOString()
            };

            // S√≥ mostra dados de debug se estiver no modo debug
            if(debugMode) {
                debugOutputEl.textContent = JSON.stringify(debugData, null, 2);
                debugStatusEl.textContent = "Modo Debug Ativo - Redirecionamento desabilitado";
            }
            
            // Envia para dataLayer (GA4/GTM) independentemente do modo
            window.dataLayer = window.dataLayer || [];
            dataLayer.push({
                event: 'purchase_completed',
                client_data: debugData
            });

            // Dispara Facebook Pixel
            fbq('track', 'Purchase', {
                value: 19.90,
                currency: 'BRL',
                content_ids: ['downsell_offer'],
                content_type: 'product',
                fbclid: currentFbclid
            });

            console.log('üì¢ Evento purchase_completed disparado:', debugData);
        }

        // Inicializa√ß√£o
        if(!debugMode) {
            startCountdown();
        }

        // Carrega os dados iniciais
        loadDebugData();
    </script>
