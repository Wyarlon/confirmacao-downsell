    <!-- Facebook Pixel & DataLayer Atualizados -->
    <script>
        // 1. CAPTURA DOS PARÂMETROS FACEBOOK (fbclid, fbc, fbp)
        const getFacebookParams = () => ({
            fbclid: localStorage.getItem('ultimo_fbclid') || 'not_found', // Captura do localStorage
            fbp: document.cookie.match(/_fbp=([^;]+)/)?.[1] || 'not_found',
            fbc: document.cookie.match(/_fbc=([^;]+)/)?.[1] || 'not_found'
        });

        // 2. CONFIGURAÇÃO DO PIXEL FACEBOOK
        if(!window._pixelInitDone) {
            window._pixelInitDone = true;
            !function(f,b,e,v,n,t,s){
                if(f.fbq)return;n=f.fbq=function(){n.callMethod?n.callMethod.apply(n,arguments):n.queue.push(arguments)};
                if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
                t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)
            }(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
            
            fbq('init', '1345211853386206');
            fbq('track', 'PageView');
        }

        // 3. DISPARO DO EVENTO DE COMPRA
        function trackPurchase() {
            const fbParams = getFacebookParams();
            const debugMode = new URLSearchParams(location.search).has('debug');

            // Dados padronizados para GTM e Facebook
            const eventData = {
                value: 19.90,
                currency: 'BRL',
                content_ids: ['downsell_offer'],
                content_type: 'product',
                fbclid: fbParams.fbclid,
                fbclid_storage: fbParams.fbclid, // Para o GTM
                fbc: fbParams.fbc,
                fbp: fbParams.fbp
            };

            // Envia para Facebook Pixel
            fbq('track', 'Purchase', eventData);

            // Envia para GTM (apenas uma vez)
            window.dataLayer = window.dataLayer || [];
            dataLayer.push({
                'event': 'purchase_downsell',
                ...eventData
            });

            if(debugMode) {
                console.log('✅ Dados enviados:', {
                    'FB Params': fbParams,
                    'Event Data': eventData,
                    'DataLayer': window.dataLayer
                });
            }
        }

        // Disparo seguro (sem duplicação)
        if(document.readyState === 'complete') {
            trackPurchase();
        } else {
            window.addEventListener('DOMContentLoaded', trackPurchase, {once: true});
        }
    </script>
