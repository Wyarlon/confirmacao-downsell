<head>
    <meta charset="UTF-8">

    <!-- Camada de Dados (Data Layer) para o GTM -->
    <script>
        window.dataLayer = window.dataLayer || [];
        dataLayer.push({
            event: "purchase_downsell",  // Nome do evento no GTM
            Value: 50.00,                // Valor numérico (sem aspas)
            Currency: "BRL",             // Moeda em maiúsculas
            content_ids: ['downsell_offer'],  // IDs dos produtos
            content_type: 'product'      // Tipo de conteúdo
        });
    </script>

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){
        w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});
        var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';
        j.async=true;j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
        f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-K3SZTP8L');</script>
    <!-- Fim do Google Tag Manager -->

    <!-- Código do Facebook Pixel -->
    <script>
        // Configuração básica do Pixel
        !function(f,b,e,v,n,t,s){
            if(f.fbq)return;
            n=f.fbq=function(){n.callMethod?n.callMethod.apply(n,arguments):n.queue.push(arguments)};
            if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
            n.queue=[];t=b.createElement(e);t.async=!0;
            t.src=v;s=b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t,s)
        }(window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
        
        fbq('init', '1345211853386206');  // ID do seu Pixel
        fbq('track', 'PageView');         // Rastreamento de página

        // Função para rastrear a compra
        function trackPurchase() {
            fbq('track', 'Purchase', {
                value: 50.00,             // Valor da compra
                currency: 'BRL',          // Moeda (Real Brasileiro)
                content_ids: ['downsell_offer'],  // ID do produto
                content_type: 'product',  // Tipo de conteúdo
                fbclid: new URLSearchParams(location.search).get('fbclid') || '',  // FB Click ID
                fbc: document.cookie.match(/_fbc=([^;]+)/)?.[1] || '',  // Cookie _fbc
                fbp: document.cookie.match(/_fbp=([^;]+)/)?.[1] || ''   // Cookie _fbp
            });
        }
        
        // Dispara a função quando a página carregar
        if(document.readyState === 'complete') {
            trackPurchase();
        } else {
            window.addEventListener('load', trackPurchase);
        }
    </script>
