<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Oferta Especial</title>  <!-- Alterado para identificar o downsell -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FF5722;  <!-- Cor alterada para laranja (diferenciação visual) -->
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .offer-tag {  <!-- Novo elemento para identificar o downsell -->
            background: #FF5722;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .fallback-link {
            color: #FF5722;  <!-- Cor alterada para combinar com o tema -->
            text-decoration: underline;
            margin-top: 20px;
            display: inline-block;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="offer-tag">OFERTA ESPECIAL</div>  <!-- Novo -->
    <h1>✅ Compra confirmada!</h1>
    <div class="loader"></div>
    <p>Processando seu pedido especial...</p>  <!-- Texto ajustado -->
    <a href="https://downsell.my.canva.site" class="fallback-link" target="_top">  <!-- Link alterado -->
        Clique aqui se não for redirecionado
    </a>

    <!-- Pixel Otimizado para Downsell -->
    <script>
        // Método garantido para disparar o Purchase
        function firePixel() {
            // VALOR ALTERADO PARA 19.90 E PARÂMETRO DE DOWNSELL ADICIONADO
            const pixelParams = new URLSearchParams({
                id: '1345211853386206',
                ev: 'Purchase',
                'cd[value]': '19.90',  // Valor modificado
                'cd[currency]': 'BRL',
                'cd[product_type]': 'downsell',  // Novo parâmetro
                noscript: '1',
                t: Date.now()
            });

            // Método 1: Imagem tradicional
            const img = new Image();
            img.src = `https://www.facebook.com/tr?${pixelParams}`;
            document.body.appendChild(img);
            
            // Método 2: Fetch API (alternativo)
            fetch(`https://www.facebook.com/tr?${pixelParams}`, {
                mode: 'no-cors',
                credentials: 'omit'
            });
        }
        
        // Dispara o Pixel imediatamente
        document.addEventListener('DOMContentLoaded', firePixel);
        
        // Redireciona após 3 segundos (link alterado)
        setTimeout(() => {
            window.location.href = "https://downsell.my.canva.site";  <!-- URL do downsell -->
        }, 3000);
    </script>
    
    <!-- Fallback para navegadores sem JS (atualizado) -->
    <noscript>
        <img height="1" width="1" style="display:none" 
             src="https://www.facebook.com/tr?id=1345211853386206&ev=Purchase&cd[value]=19.90&cd[currency]=BRL&cd[product_type]=downsell&noscript=1"/>
    </noscript>
</body>
</html>
