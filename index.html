<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>✅ Compra Aprovada | Método de Emagrecimento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #FFA630;
            --accent: #FF4D4D;
            --dark: #1A1A1A;
            --light: #FFF8F0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            touch-action: manipulation;
            position: fixed;
        }
        
        /* Efeito de chamas ultra-realista */
        .fire-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                      rgba(255,107,53,0.3) 0%, 
                      rgba(255,107,53,0.1) 40%, 
                      rgba(26,26,26,0) 70%);
            z-index: -2;
            animation: fire-pulse 4s infinite alternate;
        }
        
        /* Container principal (ajustado para telas pequenas) */
        .burning-container {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.6);
            padding: 30px 20px;
            width: 95%;
            max-width: 400px;
            max-height: 95vh;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 166, 48, 0.3);
            transform: translateZ(0);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Efeito holográfico de chamas */
        .burning-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 107, 53, 0.1) 0%,
                rgba(255, 166, 48, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(30deg);
            animation: shine 8s infinite linear;
            z-index: -1;
        }
        
        /* Badge em chamas 3D */
        .fire-badge {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 25px;
            box-shadow: 0 5px 25px rgba(255, 107, 53, 0.7),
                        inset 0 2px 5px rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            text-align: center;
            animation: fire-badge-pulse 2.5s infinite ease-in-out;
            transform: translateZ(0);
        }
        
        .fire-badge::after {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            animation: shine 5s infinite;
        }
        
        /* Ícones 3D ultra-detalhados */
        .icon-wrapper {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            width: 100%;
        }
        
        .icon-3d {
            font-size: 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 5px 15px rgba(255, 107, 53, 0.7));
            animation: float 4s ease-in-out infinite, glow 2s infinite alternate;
            position: relative;
            text-align: center;
        }
        
        .icon-3d::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            z-index: -1;
            opacity: 0.3;
            filter: blur(15px);
            animation: pulse 3s infinite;
        }
        
        /* Título principal com efeito de fogo */
        h1 {
            color: white;
            margin: 10px 0;
            font-size: 28px;
            font-weight: 800;
            line-height: 1.3;
            text-align: center;
            text-shadow: 0 2px 10px rgba(255, 107, 53, 0.5);
            width: 100%;
        }
        
        h1 span {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            animation: text-pulse 2s infinite alternate;
        }
        
        /* Preço com efeito de brasa */
        .price-tag {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 700;
            display: inline-block;
            margin: 15px 0;
            border: 1px dashed rgba(255, 166, 48, 0.5);
            animation: price-float 5s ease-in-out infinite;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(255, 107, 53, 0.3);
            position: relative;
        }
        
        .price-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.4);
            opacity: 0;
            animation: pulse 3s infinite;
        }
        
        /* Texto com efeito de digitação */
        .typing-text {
            color: rgba(255, 248, 240, 0.9);
            margin: 15px 0;
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
            position: relative;
            padding: 0 10px;
            width: 100%;
        }
        
        .typing-text::after {
            content: '|';
            animation: blink 1s infinite;
        }
        
        /* Barra de progresso de fogo */
        .progress-container {
            width: 90%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            animation: progress-load 10s forwards;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: shine 2s infinite;
        }
        
        /* Botão de fogo interativo */
        .fire-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            margin: 20px auto 10px;
            box-shadow: 0 5px 25px rgba(255, 107, 53, 0.7),
                        inset 0 1px 3px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            width: 90%;
            max-width: 280px;
            text-align: center;
            transform: translateZ(0);
        }
        
        .fire-btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.9),
                        inset 0 1px 3px rgba(255, 255, 255, 0.3);
        }
        
        .fire-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: all 0.6s;
        }
        
        .fire-btn:hover::before {
            left: 100%;
        }
        
        /* Texto de loading */
        .loading-text {
            margin: 10px 0;
            color: rgba(255, 248, 240, 0.7);
            font-style: italic;
            text-align: center;
            position: relative;
            font-size: 14px;
        }
        
        .loading-text::after {
            content: '...';
            position: absolute;
            animation: dots 1.5s infinite steps(4, end);
        }
        
        /* Animações premium */
        @keyframes fire-pulse {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.02); }
        }
        
        @keyframes fire-badge-pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 5px 25px rgba(255, 107, 53, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 8px 35px rgba(255, 107, 53, 0.9); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes glow {
            0% { filter: drop-shadow(0 5px 15px rgba(255, 107, 53, 0.7)); }
            100% { filter: drop-shadow(0 5px 25px rgba(255, 166, 48, 0.9)); }
        }
        
        @keyframes pulse {
            0% { opacity: 0; transform: scale(0.95); }
            50% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.95); }
        }
        
        @keyframes text-pulse {
            0% { text-shadow: 0 0 10px rgba(255, 107, 53, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 166, 48, 0.8); }
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        @keyframes price-float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.03); }
        }
        
        @keyframes progress-load {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <!-- Efeito de fogo 3D -->
    <div class="fire-background"></div>
    
    <!-- Container principal -->
    <div class="burning-container animate__animated animate__fadeIn">
        <!-- Badge "Compra Aprovada" centralizado -->
        <div class="fire-badge animate__animated animate__fadeInDown animate__delay-1s">
            COMPRA APROVADA
        </div>
        
        <!-- Título principal centralizado -->
        <h1 class="animate__animated animate__fadeInUp animate__delay-1s">
            <span>SEU EMAGRECIMENTO<br>COMEÇOU AGORA!</span>
        </h1>
        
        <!-- Preço centralizado -->
        <div class="price-tag animate__animated animate__fadeIn animate__delay-2s">
            R$ 19,90
        </div>
        
        <!-- Ícones 3D ultra-detalhados -->
        <div class="icon-wrapper">
            <div class="icon-3d animate__animated animate__zoomIn animate__delay-3s">🔥</div>
            <div class="icon-3d animate__animated animate__zoomIn animate__delay-4s">🍵</div>
        </div>
        
        <!-- Texto com efeito de digitação -->
        <div class="typing-text animate__animated animate__fadeIn animate__delay-5s">
            Seu acesso ao Método Turbo de Emagrecimento está sendo preparado! Você receberá tudo no seu WhatsApp em até 5 minutos.
        </div>
        
        <!-- Barra de progresso sincronizada com 10s -->
        <div class="progress-container animate__animated animate__fadeIn animate__delay-6s">
            <div class="progress-bar"></div>
        </div>
        
        <!-- Texto de loading -->
        <p class="loading-text animate__animated animate__fadeIn animate__delay-7s">
            Gerando seu acesso exclusivo
        </p>
        
        <!-- Botão de fogo interativo -->
        <a href="https://compra-confirmada.my.canva.site" class="fire-btn animate__animated animate__fadeInUp animate__delay-7s">
            ACESSAR MÉTODO COMPLETO
        </a>
    </div>

</body>
</html>
