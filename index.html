    <style>
        :root {
            --primary: #ff4d4d;
            --secondary: #ff9500;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
            overflow-x: hidden;
        }
        
        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
        
        .trophy-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            padding: 50px;
            max-width: 600px;
            width: 90%;
            margin: 20px;
            position: relative;
            overflow: hidden;
            border: none;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .trophy-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                rgba(255, 77, 77, 0.1) 0%,
                rgba(255, 149, 0, 0.1) 100%
            );
            transform: rotate(30deg);
            z-index: -1;
            animation: shine 8s infinite linear;
        }
        
        .trophy-badge {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(255, 77, 77, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite ease-in-out;
        }
        
        .trophy-icon {
            font-size: 100px;
            margin: 30px 0;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 5px 15px rgba(255, 77, 77, 0.3));
            animation: bounce 2s infinite;
        }
        
        h1 {
            color: var(--dark);
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: 700;
            line-height: 1.3;
        }
        
        .price-tag {
            background: linear-gradient(135deg, rgba(255, 77, 77, 0.1) 0%, rgba(255, 149, 0, 0.1) 100%);
            color: var(--primary);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 700;
            display: inline-block;
            margin: 20px 0;
            border: 2px dashed rgba(255, 77, 77, 0.3);
        }
        
        p {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn-trophy {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(255, 77, 77, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn-trophy:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 77, 77, 0.4);
        }
        
        .btn-trophy::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            transition: all 0.5s ease;
        }
        
        .btn-trophy:hover::after {
            left: 100%;
        }
        
        .loading-text {
            margin-top: 20px;
            color: #9ca3af;
            font-style: italic;
            position: relative;
        }
        
        .loading-text::after {
            content: '...';
            position: absolute;
            animation: dots 1.5s infinite steps(4, end);
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 77, 77, 0.05);
            border-radius: 50%;
            filter: blur(20px);
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-10%, -10%); }
            100% { transform: rotate(30deg) translate(10%, 10%); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 10px 20px rgba(255, 77, 77, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 15px 30px rgba(255, 77, 77, 0.3); }
            100% { transform: scale(1); box-shadow: 0 10px 20px rgba(255, 77, 77, 0.2); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .trophy-container {
                padding: 30px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .trophy-icon {
                font-size: 80px;
            }
            
            p {
                max-width: 100%;
            }
        }
    </style>
</head>

    <!-- Confetti JS -->
    <script>
        // Configura√ß√£o do confetti
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const confettiPieces = [];
        const colors = ['#ff4d4d', '#ff9500', '#ffcc00', '#4cd964', '#5ac8fa', '#007aff', '#5856d6'];
        
        class Confetti {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 10 + 5;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.rotation = Math.random() * 2 * Math.PI;
                this.rotationSpeed = Math.random() * 0.02 - 0.01;
                this.speed = Math.random() * 3 + 2;
                this.wind = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.7 + 0.3;
                this.shape = Math.random() > 0.5 ? 'circle' : 'rect';
            }
            
            update() {
                this.y += this.speed;
                this.x += this.wind;
                this.rotation += this.rotationSpeed;
                
                if (this.y > canvas.height) {
                    this.y = -this.size;
                    this.x = Math.random() * canvas.width;
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.opacity;
                
                ctx.fillStyle = this.color;
                
                if (this.shape === 'circle') {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                }
                
                ctx.restore();
            }
        }
        
        // Criar confettis
        for (let i = 0; i < 150; i++) {
            confettiPieces.push(new Confetti());
        }
        
        // Anima√ß√£o
        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < confettiPieces.length; i++) {
                confettiPieces[i].update();
                confettiPieces[i].draw();
            }
            
            requestAnimationFrame(animateConfetti);
        }
        
        animateConfetti();
        
        // Redimensionar canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
