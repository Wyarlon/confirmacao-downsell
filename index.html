<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü Sucesso! Compra Aprovada | Oferta Exclusiva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff4d4d;
            --dark: #121212;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            perspective: 1000px;
        }
        
        /* Efeito de part√≠culas c√≥smicas */
        .cosmos {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
            pointer-events: none;
        }
        
        /* Container hologr√°fico */
        .holographic-card {
            background: rgba(20, 20, 30, 0.8);
            border-radius: 24px;
            box-shadow: 0 0 50px rgba(106, 17, 203, 0.6),
                        0 0 100px rgba(37, 117, 252, 0.3);
            padding: 60px;
            max-width: 700px;
            width: 90%;
            margin: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }
        
        .holographic-card::before {
            content: '';
            position: absolute;
            top: -150%;
            left: -150%;
            width: 400%;
            height: 400%;
            background: linear-gradient(
                to bottom right,
                rgba(106, 17, 203, 0.1) 0%,
                rgba(37, 117, 252, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(30deg);
            z-index: -1;
            animation: hologram 12s infinite linear;
        }
        
        .holographic-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            border: 1px solid transparent;
            background: linear-gradient(135deg, var(--primary), var(--secondary)) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            pointer-events: none;
        }
        
        /* Elementos de glitch */
        .glitch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            opacity: 0;
            animation: glitch 15s infinite;
            mix-blend-mode: overlay;
            pointer-events: none;
        }
        
        /* Badge neon */
        .neon-badge {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 12px 35px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(106, 17, 203, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            animation: neon-pulse 3s infinite ease-in-out;
        }
        
        .neon-badge::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            animation: shine 5s infinite;
        }
        
        /* √çcone 3D */
        .icon-3d {
            font-size: 120px;
            margin: 40px 0;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 20px rgba(106, 17, 203, 0.5));
            animation: float 6s ease-in-out infinite, glow 2s infinite alternate;
            transform-style: preserve-3d;
        }
        
        /* T√≠tulo com efeito de dispers√£o */
        h1 {
            color: white;
            margin-bottom: 25px;
            font-size: 42px;
            font-weight: 900;
            line-height: 1.3;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            position: relative;
            display: inline-block;
        }
        
        h1 span {
            display: inline-block;
            animation: text-float 4s ease-in-out infinite;
        }
        
        /* Pre√ßo com efeito de part√≠culas */
        .price-tag {
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.2) 0%, rgba(37, 117, 252, 0.2) 100%);
            color: white;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 28px;
            font-weight: 700;
            display: inline-block;
            margin: 30px 0;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            animation: price-float 5s ease-in-out infinite;
        }
        
        .price-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            animation: shine 3s infinite;
        }
        
        /* Texto com efeito de m√°quina de escrever */
        .typing-text {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            font-size: 20px;
            line-height: 1.6;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }
        
        .typing-text::after {
            content: '|';
            animation: blink 1s infinite;
            position: absolute;
        }
        
        /* Barra de progresso futurista */
        .progress-container {
            width: 100%;
            max-width: 400px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px auto;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            animation: progress-load 8s forwards;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: shine 2s infinite;
        }
        
        /* Bot√£o com efeito de energia */
        .energy-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            box-shadow: 0 0 30px rgba(106, 17, 203, 0.5);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            z-index: 1;
        }
        
        .energy-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 50px rgba(106, 17, 203, 0.8);
        }
        
        .energy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.6s;
            z-index: -1;
        }
        
        .energy-btn:hover::before {
            transform: translateX(100%);
        }
        
        .energy-btn::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            z-index: -2;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.4s;
        }
        
        .energy-btn:hover::after {
            opacity: 0.8;
        }
        
        /* Efeitos de texto */
        .loading-text {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            position: relative;
            display: inline-block;
        }
        
        .loading-text::after {
            content: '...';
            position: absolute;
            animation: dots 1.5s infinite steps(4, end);
        }
        
        /* Anima√ß√µes personalizadas */
        @keyframes hologram {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        @keyframes neon-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(106, 17, 203, 0.8); }
            50% { box-shadow: 0 0 40px rgba(106, 17, 203, 1); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
        }
        
        @keyframes price-float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }
        
        @keyframes text-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes glow {
            0% { filter: drop-shadow(0 0 20px rgba(106, 17, 203, 0.5)); }
            100% { filter: drop-shadow(0 0 30px rgba(37, 117, 252, 0.8)); }
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes progress-load {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        @keyframes glitch {
            0% { opacity: 0; transform: translate(0); }
            2% { opacity: 0.1; transform: translate(-5px, 5px); }
            4% { opacity: 0; transform: translate(5px, -5px); }
            6% { opacity: 0.2; transform: translate(-5px, 5px); }
            8% { opacity: 0; transform: translate(0); }
            100% { opacity: 0; transform: translate(0); }
        }
        
        /* Efeito de part√≠culas c√≥smicas */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0;
            animation: particle-float linear infinite;
        }
        
        @keyframes particle-float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .holographic-card {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .icon-3d {
                font-size: 80px;
            }
            
            .typing-text {
                max-width: 100%;
                font-size: 18px;
            }
            
            .energy-btn {
                padding: 16px 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Efeito de part√≠culas c√≥smicas -->
    <div class="cosmos" id="cosmos"></div>
    
    <!-- Camada de glitch -->

    <!-- Container principal -->
    <div class="holographic-card animate__animated animate__fadeIn">

        </div>
        
        <h1 class="animate__animated animate__fadeInUp animate__delay-1s">

        </h1>
        
        <div class="price-tag animate__animated animate__fadeIn animate__delay-2s">

        </div>

            Seu pagamento foi aprovado! Em instantes voc√™ receber√° o acesso completo no seu WhatsApp.
        </div>
        
        <div class="progress-container animate__animated animate__fadeIn animate__delay-4s">

        </p>

        </a>
    </div>

    <!-- Efeito de part√≠culas c√≥smicas -->
    <script>
        // Configura√ß√£o das part√≠culas
        const cosmos = document.getElementById('cosmos');
        const particleCount = 100;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Tamanho aleat√≥rio
            const size = Math.random() * 3 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Posi√ß√£o inicial
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.bottom = `-${size}px`;
            
            // Dura√ß√£o e atraso da anima√ß√£o
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 10;
            particle.style.animation = `particle-float ${duration}s ${delay}s linear infinite`;
            
            // Brilho aleat√≥rio
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            
            cosmos.appendChild(particle);
        }
    </script>
    
    <noscript>

</html>
