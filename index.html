<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✅ Compra Aprovada | Método de Emagrecimento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #FFA630;
            --accent: #FF4D4D;
            --dark: #292929;
            --light: #FFF8F0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
            padding: 20px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Efeito de chamas animadas */
        .fire-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(255,107,53,0.2) 0%, rgba(34,34,34,0) 70%);
            z-index: -2;
            pointer-events: none;
            animation: fire-pulse 4s infinite alternate;
        }
        
        /* Container principal */
        .burning-card {
            background: rgba(41, 41, 41, 0.95);
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.4);
            padding: 40px 25px;
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 166, 48, 0.3);
            transform: translateZ(0);
        }
        
        .burning-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 107, 53, 0.1) 0%,
                rgba(255, 166, 48, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(30deg);
            animation: shine 8s infinite linear;
            z-index: -1;
        }
        
        /* Badge em chamas */
        .fire-badge {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            animation: fire-badge-pulse 2s infinite ease-in-out;
        }
        
        .fire-badge::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            animation: shine 5s infinite;
        }
        
        /* Ícones temáticos */
        .icon-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .emagrecer-icon {
            font-size: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 3px 10px rgba(255, 107, 53, 0.5));
            animation: float 4s ease-in-out infinite;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Título principal */
        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 800;
            line-height: 1.3;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        h1 span {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            animation: text-pulse 2s infinite alternate;
        }
        
        /* Preço */
        .price-tag {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 700;
            display: inline-block;
            margin: 20px 0;
            border: 1px dashed rgba(255, 166, 48, 0.5);
            animation: price-float 5s ease-in-out infinite;
        }
        
        /* Texto */
        .typing-text {
            color: rgba(255, 248, 240, 0.9);
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            position: relative;
        }
        
        .typing-text::after {
            content: '|';
            animation: blink 1s infinite;
        }
        
        /* Barra de progresso */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            animation: progress-load 10s forwards;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            animation: shine 2s infinite;
        }
        
        /* Botão */
        .fire-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            margin: 30px auto 0;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.5);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 280px;
            text-align: center;
        }
        
        .fire-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.7);
        }
        
        .fire-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.6s;
        }
        
        .fire-btn:hover::before {
            left: 100%;
        }
        
        /* Texto de loading */
        .loading-text {
            margin-top: 20px;
            color: rgba(255, 248, 240, 0.7);
            font-style: italic;
            text-align: center;
            position: relative;
        }
        
        .loading-text::after {
            content: '...';
            position: absolute;
            animation: dots 1.5s infinite steps(4, end);
        }
        
        /* Animações */
        @keyframes fire-pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
        
        @keyframes fire-badge-pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 5px 20px rgba(255, 107, 53, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 8px 25px rgba(255, 107, 53, 0.8); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes text-pulse {
            0% { text-shadow: 0 0 10px rgba(255, 107, 53, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 166, 48, 0.8); }
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        @keyframes price-float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.03); }
        }
        
        @keyframes progress-load {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Otimizações específicas para mobile */
        @media (max-width: 480px) {
            .burning-card {
                padding: 30px 20px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .emagrecer-icon {
                font-size: 40px;
                width: 50px;
                height: 50px;
            }
            
            .typing-text {
                font-size: 16px;
            }
            
            .fire-btn {
                padding: 16px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Efeito de fogo -->
    <div class="fire-effect"></div>
    
    <!-- Container principal -->
    <div class="burning-card animate__animated animate__fadeIn">
        <div class="fire-badge animate__animated animate__fadeInDown animate__delay-1s">
            Compra Aprovada
        </div>
        
        <h1 class="animate__animated animate__fadeInUp animate__delay-1s">
            <span>TRANSFORMAÇÃO CONFIRMADA!</span>
        </h1>
        
        <div class="price-tag animate__animated animate__fadeIn animate__delay-2s">
            R$ 19,90
        </div>
        
        <!-- Ícones temáticos centralizados -->
        <div class="icon-grid">
            <div class="emagrecer-icon animate__animated animate__zoomIn animate__delay-3s">🔥</div>
            <div class="emagrecer-icon animate__animated animate__zoomIn animate__delay-3s">🍵</div>
            <div class="emagrecer-icon animate__animated animate__zoomIn animate__delay-3s">📏</div>
            <div class="emagrecer-icon animate__animated animate__zoomIn animate__delay-3s">⚖️</div>
        </div>
        
        <div class="typing-text animate__animated animate__fadeIn animate__delay-4s">
            Seu acesso ao Método de Emagrecimento Acelerado está sendo preparado! Você receberá tudo no seu WhatsApp em até 5 minutos.
        </div>
        
        <div class="progress-container animate__animated animate__fadeIn animate__delay-5s">
            <div class="progress-bar"></div>
        </div>
        
        <p class="loading-text animate__animated animate__fadeIn animate__delay-6s">
            Gerando seu acesso exclusivo
        </p>
        
        <a href="https://compra-confirmada.my.canva.site" class="fire-btn animate__animated animate__fadeInUp animate__delay-6s">
            ACESSAR MÉTODO COMPLETO
        </a>
    </div>

        setTimeout(() => {

    <noscript>
        <img height="1" width="1" style="display:none" 
             src="https://www.facebook.com/tr?id=1345211853386206&ev=Purchase&noscript=1"/>
    </noscript>
</body>
</html>
